<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../weatherapi/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>WeatherApi</title>
  </head>
    <body>
      <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>
        <div id="weathericon"><i class='fas fa-sun'style='color: #eccc68;'></i>
        </div>
        <div class="info">
          <h2 class="location"><i class="fas fa-street-view"></i>{%location%},{%country%}</h2>
          <p id="date">{%date%}</p>
          <h1 class="temp">{%tempval%}&deg;C</h1>
          <h3 class="temp_max_min">Min {%tempmin%} | Max {%tempmax%}</h3>
          <h6 class="sunset_rise">sunrise{%sunrise%} | sunset{%sunset%}</h6> 
        </div>
      </div>
      <script>
        const curDate =document.getElementById('date');
        let weathericon =document.getElementById('weathericon');

        let tempStatus = "{%tempstatus%}";
        if(tempStatus == "Sunny"){
          weathericon.innerHTML ="<i class='fas fa-sun'style='color: #eccc68;'></i>";

        }else if(tempStatus =="Clouds"){
          weathericon.innerHTML ="<i class='fas fa-cloud'style='color: #fif2f6;'></i>";
        }else if(tempStatus =="Rainy"){
          weathericon.innerHTML ="<i class='fas fa-cloud-rain'style='color: #a4b0be;'></i>";
        }else if(tempStatus=="Mist"){
          weathericon.innerHTML ="<i class='fas fa-cloud'style='color: #44c3de;'></i>";
        }else{
          weathericon.innerHTML ="<i class='fas fa-cloud'style='color: #44c3de;'></i>";
        }

        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const getCurrentDay = () =>{
          let currentTime =new Date();
          let day = days[currentTime.getDate()];
          console.log(days[currentTime.getDate()]);
          return day;
        };

        const getCurrentTime = () =>{
          var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          var now =new Date();
          var month =months[now.getMonth()];
          var date =now.getDate();

          let hours = now.getHours();
          let mins = now.getMinutes();

          let periods ="AM";

          if(hours>11){
            periods = "PM";
            if(hours>12)hours -=12;
          }

          if(mins < 10){
            mins = "0"+mins;
          }
          console.log(hours+mins+periods);
         return `${month} ${date} | ${hours}:${mins}${periods}`;
        };
        curDate.innerHTML = getCurrentTime() + "|" +getCurrentDay();
        console.log(getCurrentTime()+getCurrentDay());
      </script>
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src="../weatherapi/index.js"></script>
      
    </body>
</html>
